<div class="viewport"  >
    <div fxLayout="row wrap" fxLayoutAlign="center start "  fxLayoutGap="10px">
        <mat-tab-group animationDuration="1000ms">
        <div *ngFor = "let team of teams$ | async " >
            <mat-tab label="{{team.name}}">
                <div fxLayout="column" fxLayoutAlign="start center">
                    <h1>{{team.name}}</h1>
                </div>
                
                <div fxLayout="row" fxLayoutAlign="space-evenly center">
                    <a routerLink="{{team.id}}">
                        <button mat-raised-button color="primary">
                            <mat-icon>info</mat-icon>  TEAM INFO  
                        </button>
                    </a>
                    <a routerLink="{{team.id}}/add">
                        <button mat-raised-button color="primary">
                            Create Drivers
                        </button>
                    </a>
                </div>
            </mat-tab>
        </div>
    </mat-tab-group>
    </div>
    <div fxLayout="row" fxLayoutAlign="end end" class="example-button-container">
        <a class="button-add" routerLink="add">
            <button mat-fab color="primary">
                <mat-icon>add</mat-icon>
              </button>
        </a>
    </div>
</div>
